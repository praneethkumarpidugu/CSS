<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Praneeth's BBC Clone</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

        body{
            margin: 0px;
            font-family: arial,helvetica,sans-serif;
        }
        #topbar{
        background-color: #FFFFFF;
        width: 100%;
        height: 45px;
        }

        .fixedwith{
            width: 1050px;
            margin: 0 auto;

        }

        #logodiv{
            padding-top: 5px;
            float: left;
            border-right: 1px solid #990000;
            padding-right: 10px ;
        }

        #signindiv{
            font-weight: bold;
            padding: 6px 5px 0px 50px;
            font-size: 1em;
            border-right: 1px solid #990000;
            width: 200px;
            height: 100%;
        }

        #signindiv img {
            position:relative;
            top:3px;
        }

        #signindiv p {
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="topbar">
        <div class="fixedwith">
        <div id="logodiv">
            <img src="images/bbclogo.png" />
        </div>
        <div id="signindiv">
            <p><img src="images/signin.png" />Sign in</p>
        </div>
        </div>
    </div>
</div>
</body>
</html>
